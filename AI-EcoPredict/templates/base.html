<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI–EcoPredict</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-emerald-400 font-semibold text-xl">AI–EcoPredict</h1>
        <div class="space-x-4">
            <a href="/" class="hover:text-cyan-400">Dashboard</a>
            <button id="updateModel" class="bg-emerald-500 hover:bg-emerald-600 px-3 py-1 rounded text-sm">Update Model</button>
        </div>
    </nav>
    <main class="flex-grow p-6">
        {% block content %}{% endblock %}
    </main>
    <div id="spinner" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-emerald-400"></div>
    </div>
    <script>
        const btn = document.getElementById('updateModel');
        const spinner = document.getElementById('spinner');
        btn.addEventListener('click', async () => {
            spinner.classList.remove('hidden');
            await fetch('/api/update', {method: 'POST', body: JSON.stringify({lat:4.61,lon:-74.08}), headers:{'Content-Type':'application/json'}});
            spinner.classList.add('hidden');
        });
    </script>
</body>
</html>
